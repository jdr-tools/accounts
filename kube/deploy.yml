apiversion: apps/v1
kind: Deployment
metadata:
  name: accounts-deployment
  labels:
    app: accounts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: accounts
  template:
    metadata:
      labels:
        app: accounts
    spec:
      containers:
      - name: accounts
        image: virtuatable-accounts:latest
        env:
          - name: MONGODB_URL
            valueFrom:
              secretKeyRef:
                name: mongodb-uris
                key: accounts
          - name: SERVICE_URL
            value: http://localhost:8080/
          - name: PORT
            value: 8080
          - name: RACK_ENV
            value: production
        ports:
          - containerPort: 8080